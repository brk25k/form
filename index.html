<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form-1</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <h1>İletişim</h1>

    <form name="myForm" action="" onsubmit=""  method="post">
        <table class="form-style"> 
            <tr>
                <td>
                    <label>
                         Adınız<span class="required"></span>
                    </label>
                </td>
                <td>
                    <input type="text" name="name" class="long"/>
                    <span class="error" id="errorname"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Mail Adresiniz<span class="required"></span>
                    </label>
                </td>
                <td>
                    <input type="email" name="name" class="long"/>
                    <span class="error" id="erroreamil"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Mesajınız<span class="required"></span>
                    </label>
                </td>
                <td>
                    <textarea name="message" class="long field-textarea"></textarea>
                    <span class="error" id="errormsg"></span>
                </td>
            </tr> 
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Gönder"/>
                    <input type="reset" value="Temizle">
                </td>
            </tr> 
        </table>
    </form>
</body>
</html>
